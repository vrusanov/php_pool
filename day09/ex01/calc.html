<body>
<div class="contaner">
    <p><input class="inpt" type="text" id="n1" required></p>
    <select size="1" required name="oper" id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <p><input  class="inpt" type="text" id="n2" required></p>
    <button id="btn">Try me!</button>
</div>
<script type="text/javascript">
//    setTimeout('alert("Please, use me...")', 30000);
     document.getElementById('btn').onclick = function () {
       var n1 = document.getElementById('n1').value;
        var n2 = document.getElementById('n2').value;
        var sel = document.getElementById('select').value;
        if (n1 >= 0 && n2 >= 0 && n1 && n2){
            if (!(n2 == '0' && sel == '/') && (!(n2 == '0' && sel == '%'))) {
                switch (sel) {
                    case '+':
                        alert(parseInt(n1) + parseInt(n2));
                        console.log(parseInt(n1) + parseInt(n2));
                        break;
                    case '-':
                        alert(parseInt(n1) - parseInt(n2));
                        console.log(parseInt(n1) - parseInt(n2));
                        break;
                    case '*':
                        alert(parseInt(n1) * parseInt(n2));
                        console.log(parseInt(n1) * parseInt(n2));
                        break;
                    case '/':
                        alert(parseInt(n1) / parseInt(n2));
                        console.log(parseInt(n1) / parseInt(n2));
                        break;
                    case '%':
                        alert(parseInt(n1) % parseInt(n2));
                        console.log(parseInt(n1) % parseInt(n2));
                        break;

                }
            }
            else
                alert ("Itâ€™s over 9000!");

        else

     }
</script>
